<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Demo: Cat Facts and News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    h1, h2 {
      color: #222;
    }

    section {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    ul {
      padding-left: 1.2rem;
    }

    li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>API Demo: Cat Facts and News Headlines</h1>

  <section>
    <h2>üê± Cat Fact</h2>
    <button onclick="getCatFact()">Get a Random Cat Fact</button>
    <p id="cat-fact"></p>
  </section>

  <section>
    <h2>üì∞ Top News (NewsAPI)</h2>
    <input type="text" id="topic" placeholder="Enter topic (e.g., technology)" />
    <button onclick="getNews()">Get News</button>
    <ul id="news-list"></ul>
  </section>

  <script>
    // Cat Facts API
    function getCatFact() {
      fetch('https://catfact.ninja/fact')
        .then(response => response.json())
        .then(data => {
          document.getElementById('cat-fact').textContent = data.fact;
        })
        .catch(error => {
          console.error('Error fetching cat fact:', error);
          document.getElementById('cat-fact').textContent = 'Failed to load cat fact.';
        });
    }

    // NewsAPI with injected secret key
    const NEWS_API_KEY = 'REPLACE_WITH_SECRET_KEY';

    function getNews() {
      const topic = document.getElementById('topic').value || 'technology';
      const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(topic)}&apiKey=${NEWS_API_KEY}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const newsList = document.getElementById('news-list');
          newsList.innerHTML = '';

          if (data.articles && data.articles.length > 0) {
            data.articles.slice(0, 5).forEach(article => {
              const li = document.createElement('li');
              li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
              newsList.appendChild(li);
            });
          } else {
            newsList.innerHTML = '<li>No articles found.</li>';
          }
        })
        .catch(error => {
          console.error('Error fetching news:', error);
          document.getElementById('news-list').innerHTML = '<li>Failed to load news.</li>';
        });
    }
  </script>
</body>
</html>
